<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Directory - Community Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 45px rgba(0,0,0,0.15);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #5a67d8;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .members-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-bar {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 50px;
            font-size: 1rem;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: #5a67d8;
            box-shadow: 0 0 0 3px rgba(90, 103, 216, 0.1);
        }

        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .member-card {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .member-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .member-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #5a67d8, #667eea);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .member-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #2d3748;
        }

        .member-email {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .member-date {
            color: #888;
            font-size: 0.8rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #5a67d8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #c53030;
        }

        .success {
            background: #c6f6d5;
            color: #22543d;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #22543d;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 4rem;
            color: #cbd5e0;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #4a5568;
        }

        .empty-state p {
            font-size: 1rem;
            line-height: 1.6;
        }

        .debug-info {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .debug-info h4 {
            color: #4a5568;
            margin-bottom: 10px;
        }

        .company-info {
            background: linear-gradient(135deg, #e6fffa 0%, #b2f5ea 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #38b2ac;
        }

        .company-info h3 {
            color: #285e61;
            margin-bottom: 10px;
        }

        .company-info p {
            color: #2c7a7b;
            margin-bottom: 5px;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #5a67d8, #667eea);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-left: 15px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(90, 103, 216, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .members-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-users"></i> Member Directory</h1>
            <p>Your community at a glance</p>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading your community directory...</p>
        </div>

        <div id="content" style="display: none;">
            <div id="company-info" class="company-info" style="display: none;">
                <h3 id="company-name">Loading...</h3>
                <p><strong>Directory ID:</strong> <span id="company-id">-</span></p>
                <p><strong>Created:</strong> <span id="directory-created">-</span></p>
                <p><strong>Detection Method:</strong> <span id="detection-method">-</span></p>
                <p id="company-message">-</p>
                <button class="refresh-btn" onclick="refreshData()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="total-members">0</div>
                    <div class="stat-label">Total Members</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="new-members">0</div>
                    <div class="stat-label">This Month</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="active-members">0</div>
                    <div class="stat-label">Active</div>
                </div>
            </div>

            <div class="members-section">
                <input type="text" class="search-bar" id="search" placeholder="Search members by name or email...">
                <div id="members-container">
                    <!-- Members will be loaded here -->
                </div>
            </div>

            <div id="debug-info" class="debug-info" style="display: none;">
                <h4>🔧 Debug Information</h4>
                <pre id="debug-content"></pre>
            </div>
        </div>
    </div>

    <script>
        let allMembers = [];
        let currentCompanyId = null;
        let lastResponseData = null;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadMembers();
            
            // Setup search functionality
            document.getElementById('search').addEventListener('input', function(e) {
                filterMembers(e.target.value);
            });
        });

        async function loadMembers() {
            try {
                console.log('🚀 Loading members with auto-detection...');
                showLoading();
                
                // Always start with auto-detection
                const response = await fetch('/api/members/auto', {
                    method: 'GET',
                    headers: {
                        'Cache-Control': 'no-cache'
                    }
                });
                
                const data = await response.json();
                lastResponseData = data;
                
                console.log('📡 API Response:', data);
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load members');
                }

                // Update current company ID if detected
                if (data.company_id && data.company_id !== 'auto') {
                    currentCompanyId = data.company_id;
                    console.log(`✅ Company ID updated to: ${currentCompanyId}`);
                }

                allMembers = data.members || [];
                
                // Update UI
                updateCompanyInfo(data);
                updateStats(data);
                displayMembers(allMembers);
                hideLoading();
                
                // Show debug info if needed
                if (data.debug_info || data.detection_method) {
                    updateDebugInfo(data);
                }
                
                console.log(`✅ Loaded ${allMembers.length} members for company: ${currentCompanyId}`);
                
            } catch (error) {
                console.error('❌ Error loading members:', error);
                hideLoading();
                showError(error.message);
            }
        }

        function updateCompanyInfo(data) {
            if (data.company_id && data.company_id !== 'auto') {
                document.getElementById('company-info').style.display = 'block';
                document.getElementById('company-name').textContent = data.company_name || data.company_id;
                document.getElementById('company-id').textContent = data.company_id;
                document.getElementById('detection-method').textContent = data.detection_method || 'auto-detect';
                document.getElementById('company-message').textContent = data.message || 'Directory loaded successfully';
                
                if (data.directory_created) {
                    const date = new Date(data.directory_created).toLocaleDateString();
                    document.getElementById('directory-created').textContent = date;
                } else {
                    document.getElementById('directory-created').textContent = 'Recently';
                }
                
                // Show special message for new installations
                if (data.is_new_installation) {
                    document.getElementById('company-message').innerHTML = 
                        '🎉 <strong>Welcome!</strong> Your member directory has been created. Members will appear here as they join your community.';
                }
            }
        }

        function updateStats(data) {
            const totalMembers = data.count || 0;
            const thisMonth = allMembers.filter(member => {
                const joinDate = new Date(member.joined_at);
                const now = new Date();
                return joinDate.getMonth() === now.getMonth() && 
                       joinDate.getFullYear() === now.getFullYear();
            }).length;
            
            const activeMembers = allMembers.filter(member => 
                member.status === 'active' || !member.status
            ).length;

            document.getElementById('total-members').textContent = totalMembers;
            document.getElementById('new-members').textContent = thisMonth;
            document.getElementById('active-members').textContent = activeMembers;
        }

        function displayMembers(members) {
            const container = document.getElementById('members-container');
            
            if (members.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-users"></i>
                        <h3>No members yet</h3>
                        <p>Members will appear here as they join your community.<br>
                        The directory updates automatically when new members join through Whop.</p>
                    </div>
                `;
                return;
            }

            const membersHTML = members.map(member => {
                const name = member.name || member.username || 'Anonymous';
                const email = member.email || 'No email provided';
                const joinDate = new Date(member.joined_at).toLocaleDateString();
                const avatar = name.charAt(0).toUpperCase();
                
                // Display custom fields if available
                let customFieldsHTML = '';
                if (member.custom_fields && Object.keys(member.custom_fields).length > 0) {
                    customFieldsHTML = '<div style="margin-top: 10px; font-size: 0.8rem; color: #666;">';
                    Object.entries(member.custom_fields).forEach(([key, value]) => {
                        if (value && value !== '') {
                            customFieldsHTML += `<div><strong>${key}:</strong> ${value}</div>`;
                        }
                    });
                    customFieldsHTML += '</div>';
                }

                return `
                    <div class="member-card">
                        <div class="member-avatar">${avatar}</div>
                        <div class="member-name">${name}</div>
                        <div class="member-email">${email}</div>
                        <div class="member-date">Joined: ${joinDate}</div>
                        ${customFieldsHTML}
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="members-grid">${membersHTML}</div>`;
        }

        function filterMembers(searchTerm) {
            const filtered = allMembers.filter(member => {
                const name = (member.name || '').toLowerCase();
                const email = (member.email || '').toLowerCase();
                const username = (member.username || '').toLowerCase();
                const search = searchTerm.toLowerCase();
                
                return name.includes(search) || 
                       email.includes(search) || 
                       username.includes(search);
            });
            
            displayMembers(filtered);
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('content').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }

        function showError(message) {
            document.getElementById('content').style.display = 'block';
            document.getElementById('members-container').innerHTML = `
                <div class="error">
                    <h4>⚠️ Error Loading Directory</h4>
                    <p>${message}</p>
                    <button class="refresh-btn" onclick="refreshData()" style="margin-top: 10px;">
                        <i class="fas fa-retry"></i> Try Again
                    </button>
                </div>
            `;
        }

        function updateDebugInfo(data) {
            const debugInfo = {
                company_id: data.company_id,
                detection_method: data.detection_method,
                detected_from: data.detected_from,
                is_new_installation: data.is_new_installation,
                directory_created: data.directory_created,
                member_count: data.count,
                debug_info: data.debug_info,
                timestamp: data.timestamp
            };
            
            document.getElementById('debug-content').textContent = JSON.stringify(debugInfo, null, 2);
            
            // Show debug info if we have useful debugging data
            if (data.debug_info || data.is_new_installation) {
                document.getElementById('debug-info').style.display = 'block';
            }
        }

        async function refreshData() {
            console.log('🔄 Refreshing data...');
            await loadMembers();
        }

        // Auto-refresh every 5 minutes
        setInterval(refreshData, 5 * 60 * 1000);
    </script>
</body>
</html>
