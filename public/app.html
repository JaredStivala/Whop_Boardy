<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Directory - Whop App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh; /* Use min-height for content that might not fill the screen */
            overflow-x: hidden;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            color: #fff;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 25px 0 0; /* Added margin-top */
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(10px); /* Keep the blur effect */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Subtle border */
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .search-filter {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 1px solid #2a2a2a;
        }

        .search-input {
            width: 100%;
            padding: 12px 18px;
            border: 1px solid #3a3a3a;
            background: #0a0a0a;
            color: #ffffff;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            background: #0f0f0f;
        }

        .search-input::placeholder {
            color: #666;
        }

        /* New Table Styles */
        .members-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 40px;
            background-color: #1a1a1a; /* Table background */
            border: 1px solid #2a2a2a;
            border-radius: 12px; /* Apply border-radius to the container if needed */
            overflow: hidden; /* Helps contain rounded corners */
        }

        .members-table th,
        .members-table td {
            text-align: left;
            padding: 15px;
            border-bottom: 1px solid #2a2a2a; /* Separator line */
        }

        .members-table th {
            background-color: #2a2a2a; /* Header background */
            font-size: 0.9rem;
            font-weight: 600;
            color: #aaaaaa; /* Header text color */
            text-transform: uppercase;
        }

        .members-table tbody tr:last-child td {
            border-bottom: none;
        }

        .members-table tbody tr:hover {
            background-color: #222222; /* Hover effect */
        }

        .member-email-cell {
            color: #888;
            font-size: 0.9rem;
        }

        .custom-fields-cell {
             font-size: 0.9rem;
             color: #cccccc;
        }
        
        .custom-fields-cell strong {
            color: #aaaaaa;
            margin-right: 5px;
        }

        .joined-date-cell {
            font-size: 0.85rem;
            color: #666;
            text-align: right;
        }

        /* End Table Styles */

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 1rem;
            color: #888;
        }

        .error {
            background: #2a1a1a;
            border: 1px solid #5a2a2a;
            color: #ff6b6b;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }

        .no-members {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .no-members h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #aaa;
        }

        /* Dark theme scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #3a3a3a;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4a4a4a;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1 id="groupName">Member Directory</h1>
            <p>Connect with fellow community members</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalMembers">-</span>
                    <span class="stat-label">Total Members</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="newThisMonth">-</span>
                    <span class="stat-label">New This Month</span>
                </div>
            </div>
        </div>

        <div class="search-filter">
            <input 
                type="text" 
                class="search-input" 
                placeholder="Search members by name, email, or custom fields..."
                id="searchInput"
            >
        </div>

        <div id="loadingState" class="loading">
            Loading members...
        </div>

        <div id="errorState" class="error" style="display: none;">
            Failed to load members. Please try again later.
        </div>

        <div id="noMembersState" class="no-members" style="display: none;">
            <h3>No members found</h3>
            <p>Members will appear here once they join your community!</p>
        </div>

        <!-- Member Table -->
        <table id="membersTable" class="members-table" style="display: none;">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Custom Fields</th>
                    <th style="text-align: right;">Joined</th>
                </tr>
            </thead>
            <tbody>
                <!-- Member rows will be inserted here by JavaScript -->
            </tbody>
        </table>
        <!-- End Member Table -->
    </div>

    <script>
        // Native Whop App Implementation
        class WhopMemberDirectory {
            constructor() {
                this.members = [];
                this.filteredMembers = [];
                this.companyId = null;
                this.currentUser = null;
                
                this.init();
            }

            async init() {
                console.log('Initializing Whop Member Directory...');
                
                // Set up message listener for Whop iframe communication
                window.addEventListener('message', this.handleWhopMessage.bind(this));
                
                // Request initial data from Whop
                this.sendWhopMessage({ type: 'GET_CONTEXT' });
                
                // Set up search functionality
                this.setupEventListeners();
            }

            handleWhopMessage(event) {
                // Only accept messages from Whop domains
                const allowedOrigins = ['https://whop.com', 'https://dash.whop.com'];
                if (!allowedOrigins.includes(event.origin) && !event.origin.includes('localhost')) {
                    return;
                }

                const { type, data } = event.data;
                console.log('Received message from Whop:', type, data);

                switch (type) {
                    case 'CONTEXT':
                        this.handleContext(data);
                        break;
                    case 'USER_INFO':
                        this.currentUser = data.user;
                        break;
                }
            }

            sendWhopMessage(message) {
                window.parent.postMessage(message, '*');
            }

            async handleContext(context) {
                console.log('Whop context received:', context);
                
                // Extract company ID from context
                this.companyId = context.company?.id || context.business_id || context.page_id;
                
                if (!this.companyId) {
                    // Try to get from URL parameters as fallback
                    const urlParams = new URLSearchParams(window.location.search);
                    this.companyId = urlParams.get('company_id') || urlParams.get('business_id');
                }

                if (this.companyId) {
                    await this.loadMembers();
                } else {
                    this.showError('Unable to determine company ID');
                }
            }

            async loadMembers() {
                try {
                    console.log(`Loading members for company: ${this.companyId}`);
                    
                    // Make sure companyId is available before fetching
                    if (!this.companyId) {
                        console.error('Attempted to load members without companyId.');
                        this.showError('Company ID is missing.');
                        return;
                    }

                    const response = await fetch(`/api/directory/${this.companyId}`);
                    
                    if (!response.ok) {
                        // Try to read error body if available
                        const errorText = await response.text();
                        console.error(`Failed to fetch members: ${response.status} - ${errorText}`);
                        throw new Error(`Failed to fetch members: ${response.status} - ${response.statusText}`);
                    }

                    const data = await response.json();
                    console.log('Members data received:', data);

                    this.members = data.members || [];
                    this.filteredMembers = [...this.members];
                    
                    this.updateStats();
                    this.renderMembers();
                    this.showContent();
                    
                } catch (error) {
                    console.error('Error loading members:', error);
                    this.showError(`Failed to load members: ${error.message}`);
                }
            }

            updateStats() {
                const totalMembers = this.members.length;
                const now = new Date();
                const thirtyDaysAgo = new Date(now.getTime() - (30 * 24 * 60 * 60 * 1000));
                
                const newThisMonth = this.members.filter(member => 
                    member.joined_at && new Date(member.joined_at) > thirtyDaysAgo
                ).length; // Added check for member.joined_at

                document.getElementById('totalMembers').textContent = totalMembers;
                document.getElementById('newThisMonth').textContent = newThisMonth;
            }

            renderMembers() {
                const tbody = document.getElementById('membersTable').querySelector('tbody');
                tbody.innerHTML = ''; // Clear previous entries
                
                if (this.filteredMembers.length === 0) {
                    this.showNoMembers();
                    return;
                }

                this.filteredMembers.forEach(member => {
                    tbody.appendChild(this.createMemberRow(member));
                });
            }

            createMemberRow(member) {
                const row = document.createElement('tr');
                
                const emailCell = document.createElement('td');
                emailCell.classList.add('member-email-cell');
                emailCell.textContent = this.escapeHtml(member.email || 'No email provided');
                
                const customFieldsCell = document.createElement('td');
                customFieldsCell.classList.add('custom-fields-cell');
                customFieldsCell.innerHTML = this.formatCustomFields(member.waitlist_responses || member.custom_fields || {});

                const joinedDateCell = document.createElement('td');
                joinedDateCell.classList.add('joined-date-cell');
                joinedDateCell.textContent = member.joined_at ? new Date(member.joined_at).toLocaleDateString() : 'N/A';
                joinedDateCell.style.textAlign = 'right'; // Align date right

                row.appendChild(emailCell);
                row.appendChild(customFieldsCell);
                row.appendChild(joinedDateCell);
                
                return row;
            }

            formatCustomFields(customFields) {
                if (Object.keys(customFields).length === 0) {
                    return '<span style="color: #666;">No custom fields</span>';
                }
                
                return Object.entries(customFields)
                    .filter(([key, value]) => value && value.toString().trim())
                    .map(([key, value]) => `
                        <div>
                            <strong>${this.formatLabel(key)}:</strong> ${this.escapeHtml(value.toString())}
                        </div>
                    `).join('');
            }

            formatLabel(key) {
                return key.replace(/_/g, ' ')
                         .replace(/\b\w/g, l => l.toUpperCase());
            }

            escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            setupEventListeners() {
                const searchInput = document.getElementById('searchInput');
                if (searchInput) { // Added null check
                   searchInput.addEventListener('input', (e) => {
                       this.filterMembers(e.target.value);
                   });
                }
            }

            filterMembers(searchTerm) {
                const term = searchTerm.toLowerCase().trim();
                
                if (!term) {
                    this.filteredMembers = [...this.members];
                } else {
                    this.filteredMembers = this.members.filter(member => {
                        const email = (member.email || '').toLowerCase();
                        // Include custom fields in search
                        const customFieldsString = JSON.stringify(member.waitlist_responses || member.custom_fields || {}).toLowerCase();
                        
                        // Removed name/username search as we are not displaying them currently
                        return email.includes(term) || customFieldsString.includes(term);
                    });
                }
                
                this.renderMembers();
            }

            showContent() {
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('errorState').style.display = 'none';
                document.getElementById('noMembersState').style.display = 'none';
                document.getElementById('membersTable').style.display = 'table'; // Show the table
            }

            showError(message = 'Failed to load members. Please try again later.') {
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('membersTable').style.display = 'none'; // Hide the table
                document.getElementById('noMembersState').style.display = 'none';
                const errorElement = document.getElementById('errorState');
                if (errorElement) { // Added null check
                    errorElement.style.display = 'block';
                    errorElement.textContent = message;
                }
            }

            showNoMembers() {
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('membersTable').style.display = 'none'; // Hide the table
                document.getElementById('errorState').style.display = 'none';
                const noMembersElement = document.getElementById('noMembersState');
                 if (noMembersElement) { // Added null check
                    noMembersElement.style.display = 'block';
                 }
            }
        }

        // Initialize the app when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.whopDirectory = new WhopMemberDirectory();
        });

        // Auto-refresh every 5 minutes
        // setInterval(() => {
        //     if (window.whopDirectory && window.whopDirectory.companyId) {
        //         console.log('Auto-refreshing member list...');
        //         window.whopDirectory.loadMembers();
        //     }
        // }, 5 * 60 * 1000); // Commented out auto-refresh for now
    </script>
</body>
</html>
